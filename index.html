<!DOCTYPE HTML PUBLIC"-//W3C//DTD HTML 4.0 Transitional//EN">
<html><head><title>Email Signature</title>
<meta content="text/html; charset=utf-8"http-equiv="Content-Type">
<script>
  function FillData(form) {
    // alert(form.DisplayName.value);
    document.getElementById("displayname").innerHTML = form.DisplayName?.value;
    document.getElementById("position").innerHTML = form.Position?.value;
    document.getElementById("mobilephone").innerHTML = form.MobilePhone?.value;
    document.getElementById("email").innerHTML = form.Email?.value;
    document.getElementById("website").href = "https://"+form.Website?.value;
    document.getElementById("website").innerHTML = form.Website?.value;
    document.getElementById("address").innerHTML = form.Address?.value;
    document.getElementById("facebook").href = form.Facebook?.value;
    // document.getElementById("linkedin").href = form.Linkedin?.value;
    document.getElementById("twitter").href = form.Twitter?.value;
    return false;
  }

  function updateFill(val) {
    document.getElementById(val.id.toLowerCase()).innerHTML = val.value;
  }

  function updateUrl(val) {
    document.getElementById(val.id.toLowerCase()).href = "https://"+val.value;
  }

  function updatePhone(val) {
    document.getElementById(val.id.toLowerCase()).href = "tel:"+val.value;
  }
</script>
</head>
<body>
    <div>
      <span>Display Name:</span>
      <input id="DisplayName" onchange="updateFill(this)" />
    </div>
    <div>
      <span>Position:</span>
      <input id="Position" onchange="updateFill(this)"  />
    </div>
    <div>
      <span>Mobile Phone:</span>
      <input id="MobilePhone" onchange="updateFill(this); updatePhone(this)"  />
    </div>
    <div>
      <span>Email:</span>
      <input id="Email" onchange="updateFill(this)"  />
    </div>
    <div>
      <span>Website:</span>
      <input id="Website" onchange="updateFill(this); updateUrl(this)"  />
    </div>
    <div>
      <span>Address:</span>
      <input id="Address" onchange="updateFill(this)"  />
    </div>
    <div>
      <span>Facebook:</span>
      <input id="Facebook" onchange="updateUrl(this)"  />
    </div>
    <div>
      <span>LinkedIn:</span>
      <input id="Linkedin" onchange="updateUrl(this)"  />
    </div>
    <div>
      <span>Twitter:</span>
      <input id="Twitter" onchange="updateUrl(this)"  />
    </div>
  
<table style="width: 500px; font-size:9pt; font-family: Arial,sans-serif;" cellpadding="0" cellspacing="0">

    </tr>

     </td>
    </tr>

     <td id="address" style="font-size:9pt; font-family:Arial,sans-serif; color:#3c3c3b; padding-bottom:1px; line-height:14px;">{address}</td>
